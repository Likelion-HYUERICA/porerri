<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>포러리는 어디에?</title>
  </head>
  <body>
  	<div class="container">
  		<script type="text/javascript">
  			$(document).ready(function(){
					$.get({url: "http://api.exitsoft.kr:8888/recent/one", success: function(result){
						// console.log();
		      	$("#result").append(`<h2>"저는 지금 ${result.result[0].whereami}에 있어요!"</h2><p>마지막 대여자 : ${result.result[0].whoami}</p>`);
		    	}});
				});

  		</script>
  		<h1>포러리는 어디에??</h1>
			<div id="result">
			</div>
  		<form action="http://localhost:3000/mylocation" method="post">
			  <div class="form-group">
			    <label for="exampleFormControlSelect1">나는 누구?</label>
			    <select class="form-control" id="whoami" name="whoami">
			      <option>김재현</option>
			      <option>권용석</option>
			      <option>이효빈</option>
			      <option>윤지우</option>
			    </select>
			    <label for="exampleFormControlSelect2">여긴 어디?</label>
			    <select class="form-control" id="whereami" name="whereami">
			      <option>셔틀콕</option>
			      <option>1공학관</option>
			      <option>기숙사</option>
			      <option>디자인대학</option>
			      <option>소프트웨어융합대학</option>
			      <option>복지관</option>
			      <option>그린타운(지우집)</option>
			    </select>
			  </div>
			  <button type="submit" class="btn btn-primary mb-2">포러리는 여기에!</button>
			</form>
  	</div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
